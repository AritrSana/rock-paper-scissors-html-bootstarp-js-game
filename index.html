<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Rock Paper Scissors</title>
  </head>
  <body class="bg-dark">
    <main class="p-2 text-light">
      <h2 class="m-2" style="font-weight: bold; font-size: 2.3em">
        Computer Choice : <span id="computer-choice"></span>
      </h2>

      <h2 class="m-2" style="font-weight: bold; font-size: 2.3em">
        Your Choice : <span id="user-choice"></span>
      </h2>

      <h2 class="m-2" style="font-weight: bold; font-size: 2.3em">
        Result : <span id="result"></span>
      </h2>
    </main>

    <div class="btn-container d-grid w-100 float-start p-2">
      <button class="btn btn-primary m-2" id="Rock" style="font-size: 1.5em">
        Rock
      </button>
      <button class="btn btn-success m-2" id="Paper" style="font-size: 1.5em">
        Paper
      </button>
      <button class="btn btn-info m-2" id="Scissors" style="font-size: 1.5em">
        Scissors
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
